<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Pytanie kontrolne</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
    }
    .yes {
        background: green;
        color: white;
    }
    .no {
        background: red;
        color: white;
    }
    .error {
        color: red;
        font-weight: bold;
        margin-top: 15px;
        display: none;
    }
</style>
</head>
<body>

<div class="container" id="quiz">
    <h2>Czy Rudy jest najgorszym premierem i największym kłamcą po 1989 roku?</h2>
    <button class="yes" onclick="correctAnswer()">Oczywiście, że tak</button>
    <button class="no" onclick="wrongAnswer()">NIE</button>
    <div class="error" id="error">BŁĘDNA ODPOWIEDŹ!!!</div>
</div>
<h1>Powered by Wojciech Wojtukiewicz</h1>
<script>
function correctAnswer() {
    // tu ustaw adres docelowy
    window.location.href = "https://wojtus82.github.io/A1-A2-B1_MaMa/";
}

function wrongAnswer() {
    const errorDiv = document.getElementById('error');
    errorDiv.style.display = 'block';
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 5000);
}
</script>

</body>
</html>
